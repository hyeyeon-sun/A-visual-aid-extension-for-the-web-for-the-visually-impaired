<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/master.css">
    <script src="content.js"></script>
    <script src="popup.js"></script>
  </head>

  <body>
    <header>
      <div class="header-left">
        <h1>Web-helper</h1>
      </div>

      <a id="about" href="https://github.com/hyeyeon-sun/chrome_extension_for_visually_impaired">About</a>
    </header>

      <div class="filter-preview">
        <div class = "alt">
          <img src = "/images/altFunction.png" width="100"></img>
          <div class="Toggle-a">
            <span class="on">On</span>
            <span class="off active">Off</span>
          </div>
        </div>
        <div class = "colorBlind">
          <img src = "/images/color-blind.JPG" width="100"></img>
        <div class="Toggle">
          <span class="on">On</span>
          <span class="off active">Off</span>
        </div>
        </div>
        <ul class="filter-list">
          <li id="적색맹">적색맹</li>
          <li id="적색약">적색약</li>
          <li id="녹색맹">녹색맹</li>
          <li id="녹색약">녹색약</li>
          <li id="청색맹">청색맹</li>
          <li id="청색약">청색약</li>
          <li id="색맹">색맹</li>
          <li id="색약">색약</li>
        </ul>
      </div>
  </body>
</html>
